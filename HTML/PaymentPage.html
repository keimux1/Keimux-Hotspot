<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keimux HotSpot</title>
    <link rel="icon" href="/public/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/CSS/homepage.css" />
  </head>
  <body>
    <div class="content">
      <div class="HotSpotName">
        <img src="/public/Logo.png" alt="Logo">
        <h2>Keimux HotSpot</h2>
      </div>
      <div class="phoneNumberInputSection">
        <div class="phoneNumberInput">
          <div>
            <label for="phoneNumberInput"><h5>phoneNumber</h5></label>
            <input type="text" id="phoneNumberInput" placeholder="Enter phoneNumber Here" />
          </div>
          <button class="phoneNumberButton">Pay</button>
        </div>
      </div>


      <div class="voucherSection" style="margin-top: 1rem;">
        <div class="haveVoucher">
          <span>I Have a vouche &#x2193;</span>
        </div>

        <div class="voucher">
          <div>
            <label for="voucher"><h5>Voucher</h5></label>
            <input type="text" id="voucher" placeholder="Enter Voucher Here" />
          </div>
          <button class="voucherButton">Connect</button>
        </div>
      </div>

      <div class="helpSection">
        <h4>&#128543; having Trouble&#63;</h4>
        <div class="phoneNumberSection">
          <p>Call Us:</p>
          <div class="phoneNumber">
            <span>+256796152</span>
            &#47;
            <span>+256796152</span>
          </div>
        </div>
      </div>

      <div class="copyRight">
        <hr />
        <p>Copyright &#64; Keimux</p>
        <hr />
      </div>
    </div>
  </body>
</html>
